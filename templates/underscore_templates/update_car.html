<script type="text/template" id="carUpdateTemplate">
    <%
    fuelChoices = ['Petrol', 'Diesel', 'Electric', 'Ethanol (FFV, E85 etc.)', 'Hybrid', 'Natural Gas', 'Hydrogen', 'Other'];
    var date = new Date();
    var year = date.getFullYear();
    var yearChoices = [];
    for(var i = 1970; i < year+1; i++){
        yearChoices.push(i);
    }
    %>
    <section class="update-car-form form-horizontal col-sm-offset-3 col-sm-6">
        <fieldset class="update-car-table">
            <div class="form-group">
                <label class="control-label col-sm-3">Model</label>

                <div class="col-sm-8">
                    <input id="upd-model" class="form-control" type="text" value="<%- data.model %>">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Location</label>

                <div class="col-sm-8">
                    <input id="upd-location" class="form-control" type="text" value="<%- data.location %>">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Fuel type</label>

                <div class="col-sm-8">
                    <select id="upd-fuel_type" class="form-control" type="text">
                        <% _.each(fuelChoices, function(fuel){ %>
                        <option value="<%- fuel %>" <% if(data.fuel_type==fuel){ %> selected <% } %> ><%- fuel %></option>
                        <% }); %>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Mileage</label>

                <div class="col-sm-8">
                    <input id="upd-mileage" class="form-control" type="number" placeholder="In km" value="<%- data.mileage %>">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Price</label>

                <div class="col-sm-8">
                    <input id="upd-price" class="form-control" type="number" placeholder="In euros â‚¬" value="<%- data.price %>">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Man. year</label>

                <div class="col-sm-8">
                    <select id="upd-manufacturing_year" class="form-control">
                        <% _.each(yearChoices, function(year){ %>
                        <option value="<%- year %>" <% if(data.manufacturing_year==year){ %> selected <% } %> ><%- year %></option>
                        <% }); %>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Discount</label>

                <div class="col-sm-8">
                    <input id="upd-discount" class="form-control" type="number" placeholder="In %" value="<%- data.discount %>">
                </div>
            </div>
        </fieldset>
        <button id="update-car-button" class="btn btn-info btn-block">Update</button>
    </section>
</script>
