{% load staticfiles %}
<script type="text/template" id="carsTemplate">
    <article class="car-list row">
        <%
        _.each( data, function(car){
            var newDate = car.last_update_date.split('T')[0].split("-");
            var available = (car.available) ? "Available" : "Sold"
        %>
        <section class="car-info col-xs-8 col-xs-offset-2">
            <div class="car-image hidden-xs">
                <img src="/static/images/all-cars-icon.png">
            </div>
            <div class="car-description col-sm-7 col-xs-12">
                <h3 class="car-title">
                    <a class="car-link" href="#"> <%- car.model %></a>
                </h3>
                <p>Mileage: <%- car.mileage %> km</p>
                <p>Location: <%- car.location %></p>
                <p>Updated: <%- newDate[1]+'.'+newDate[2]+'.'+newDate[0]  %>
                <p>Status: <%- available %></p>
                <p class="car-price"><%- car.price %> â‚¬</p>
            </div>
        </section>
        <%
        });
        %>
    </article>
</script>
