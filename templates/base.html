{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CarWebShop</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
    <header id="main-navigation"></header>
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>
    <footer id="main-footer">Copyright &copy; {% now 'Y' %} ExtensionEngine</footer>

    <!-- ========= -->
    <!-- Libraries -->
    <!-- ========= -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
            type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
            type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'js/models/backboneModels.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/collections/backboneCollections.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/views/backboneViews.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/routes/backboneRoutes.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/functions.js' %}"></script>
    {% block javascript %}{% endblock javascript %}
</body>
</html>
